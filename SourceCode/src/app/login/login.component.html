<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/background.jpg');">
    <a routerLink=''><div class='links'><span class="zmdi zmdi-home" style='font-size:21px;'></span></div></a>				
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="login" #userData="ngForm" (ngSubmit)="onClickSubmit(userData.value)">
                <span class="login100-form-logo" style="background-image: url('../../assets/images/icon.jpeg');">
                </span><br>
                <span class="login100-form-title p-b-34 p-t-27">
                    Log in	
                </span>
                <br>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="username" placeholder="Username" required [(ngModel)]="username" #uname="ngModel">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>

                    <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="uname.invalid && (uname.dirty || uname.touched)">
                        <div *ngIf="uname.errors.required">
                                    Enter Username   
                        </div>
                    </div>                        
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="password" name="password" placeholder="Password" required [(ngModel)]="password" #pass="ngModel">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
    
                    <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                            <div *ngIf="pass.errors.required">
                                    Enter Password   
                            </div>
                        </div>    
                </div>

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" ngModel>
                    <label class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="!userData.form.valid">
                        Login
                    </button>
                </div>
                <br>

                <div class="text-center p-t-20"  style='text-align: center;'>
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>
                <br>
                
                <div class="text-center p-t-20"  style='text-align: center;'>
                    <a class="txt1" routerLink="/signup">
                        Don't have an Account?
                    </a>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
