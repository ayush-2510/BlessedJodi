<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/images/background.jpg');">
    <div class='links'><a routerLink=''><span class="zmdi zmdi-home" style='font-size:21px;'></span></a></div>				
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
                <span class="login100-form-logo" style="background-image: url('../../assets/images/icon.jpeg');">

                </span>
                <br>
                <span class="login100-form-title p-b-34 p-t-27">
                    sign up	
                </span>
                <br>

                <div class="wrap-input100">
                    <input matInput class="input100" type="text" name="username" placeholder="Username" required [(ngModel)]="username" #uname="ngModel"/>
                     
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="uname.invalid && (uname.dirty || uname.touched)">
                        <div *ngIf="uname.errors.required">
                                Enter Username   
                        </div>
                </div>   
                </div>
            
                
                <div class="wrap-input100 ">
                    <input class="input100" type="email" name="email" placeholder="Email Address" [(ngModel)]="email" pattern='[a-zA-Z0-9.]+@[a-z]+\.[a-z]+' #mail="ngModel" required ngModel/>
                    <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="mail.invalid && (mail.dirty || mail.touched)">
                        <div *ngIf="mail.errors">
                                Enter valid E-mail id   
                        </div>
                </div>
                </div>
                
                <div class="wrap-input100 ">
                    <input class="input100" type="text" name="mobile_no" placeholder="Mobile No" pattern="[789][0-9]{9}" [(ngModel)]="mobile_no" #mob="ngModel" required/>
                    
                    <span class="focus-input100" data-placeholder="&#xf2be;"></span>
                    <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="mob.invalid && (mob.dirty || mob.touched)">
                        <div *ngIf="mob.errors">
                                Enter valid Phone number   
                        </div>
                </div>
                </div>
                
               

                    <div class="wrap-input100 ">
                        <input class="input100" type="password" name="password" placeholder="New Password" [(ngModel)]="password" #pass1="ngModel" required/>
                        
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        <div style='color:red;font-family:Poppins-Regular;font-size:13px;' *ngIf="pass1.invalid && (pass1.dirty || pass1.touched)" class="alert alert-danger">
                            <div *ngIf="pass1.errors">
                                Enter valid Password (length > 6)   
                            </div>
                        </div>
                    </div>
                                   
                
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="!userData.form.valid">
                        Create Account
                    </button>
                </div>
                <br>
                
                <div class="text-center p-t-20"  style='text-align: center;'>
                    <a class="txt1" routerLink="/login">
                        Already have an account?
                    </a>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
